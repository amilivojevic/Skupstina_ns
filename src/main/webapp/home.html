<legend></legend>
<div class="row">
    <div class="col-xs-3">

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Filtriranje:</legend>

                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Po nazivu:</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input  name="buttondropdown" ng-model="homeCtrl.naziv" class="form-control" type="text">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="homeCtrl.traziPoNazivu(homeCtrl.naziv)">
                                    trazi
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" >Po sadrzaju:</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="buttondropdown" name="buttondropdown" ng-model="homeCtrl.filter" class="form-control" type="text">
                            <div class="input-group-btn">
                                <button type="button" ng-click="homeCtrl.traziPoSadrzaju(homeCtrl.filter)" class="btn btn-default">
                                    trazi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" >Po stanju:</label>
                    <div class="col-md-8">
                        <select name="selectbasic" ng-model="homeCtrl.stanje" class="form-control">
                            <option disabled selected value>-- izaberite stanje --</option>
                            <option value="u_proceduri">U PROCEDURI</option>
                            <option value="u_celosti">U CELOSTI</option>
                        </select>
                        <div class="input-group-btn">
                            <button type="button" ng-click="homeCtrl.traziPoStanju(homeCtrl.stanje)" class="btn btn-default">
                                trazi
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" >Po oblasti:</label>
                    <div class="col-md-8">
                        <select id="selectbasic" ng-model="homeCtrl.oblast" name="selectbasic" class="form-control">
                            <option disabled selected value>-- izaberite oblast --</option>
                            <option value="Zdravstvo">ZDRAVSTVO</option>
                            <option value="Skolstvo">SKOLSTVO</option>
                            <option value="Vojska">VOJSKA</option>
                            <option value="Policija">POLICIJA</option>
                            <option value="Pravosudje">PRAVOSUDJE</option>
                            <option value="Ostalo">OSTALO</option>
                        </select>
                        <div class="input-group-btn">
                            <button type="button" ng-click="homeCtrl.traziPoOblasti(homeCtrl.oblast)" class="btn btn-default">
                                trazi
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>


    </div>











    <div class="col-xs-4">
        <div ng-repeat="a in homeCtrl.akti">
            <div class="well" ng-if="a.stanje=='U_PROCEDURI' || a.stanje=='U_CELOSTI'">
                <b>{{a.naziv}}</b><br>
                <i>kreirao: {{a.kreirao}}</i></br>
                {{a.preambula.oblast}}</br>
                    drzava: {{a.drzava}}</br>
                    regija: {{a.regija}}</br>
                    grad: {{a.grad}}
            </div>

        </div>
    </div>
</div>
