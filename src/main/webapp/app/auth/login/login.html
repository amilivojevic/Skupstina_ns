<div class="container">
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend class="text-center">Prijava korisnika na sistem</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Korisnicko ime:</label>
            <div class="col-md-4">
                <input id="username" name="username" type="text" placeholder="unesite korisnicko ime" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Lozinka:</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="unesite lozinku" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">prijavite se</button>
            </div>
        </div>

    </fieldset>
</form>
</div>
