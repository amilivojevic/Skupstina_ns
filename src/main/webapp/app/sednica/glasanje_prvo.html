<div class="container">
    <form class="form-horizontal"   >
        <fieldset>

            <!-- Page title -->
            <legend style="border-bottom-color:grey"  class="text-center">Prvi krug glasanja</legend>
            </br>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-6 control-label" for="brojPrisutnih">Broj prisutnih poslanika:</label>
                <div class="col-md-2">
                    <input id="brojPrisutnih" ng-model="activateSednicaCtrl.sednicaData.brojPrisutnih" type="text"  class="form-control input-md" required>
                </div>
            </div>

            </br>
            <legend  class="text-center" style="border-bottom-color:white">Akti na razmatranju</legend>
            </br>
            <div class="col-md-12" >
                <div ng-repeat="a in activateSednicaCtrl.akti">
                    <div class="form-group">
                        <label class="col-md-1 control-label">Naziv akta:</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control input-md" value="{{a.naziv}}"  ng-model="activateSednicaCtrl.sednicaData.a" disabled>
                        </div>
                        <label class="col-xs-1 control-label">Za:</label>
                        <div class="col-xs-2">
                            <input  type="text" ng-model="activateSednicaCtrl.sednicaData.a.za" class="form-control input-md" required>
                        </div>
                        <label class="col-md-1 control-label" >Protiv:</label>
                        <div class="col-md-2">
                            <input type="text" ng-model="activateSednicaCtrl.sednicaData.protiv" class="form-control input-md" required>
                        </div>
                        <label class="col-md-1 control-label">Uzdrzani:</label>
                        <div class="col-md-2">
                            <input type="text" ng-model="activateSednicaCtrl.sednicaData.suzdrzani" class="form-control input-md"required>
                            <button ng-submit="activateSednicaCtrl.voteFirstTime(a.naziv)" id="submit" name="submit" class="btn btn-primary">Zavrsi unos rezultata</button>
                        </div>
                    </div>
                    <legend  class="text-center">&nbsp</legend>
                    </br>
                </div>
            </div>
        </fieldset>
    <!--    <div align = "Center">
            <button  id="submit" name="submit" class="btn btn-primary">Zavrsi unos rezultata</button>
        </div> -->
    </form>

</div>
